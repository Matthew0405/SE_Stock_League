<body>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<h3><a href="{{fr}}">Achievements</a></h3>
<!-- bar chart canvas element -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    var myChart = Highcharts.chart('container', {
        chart: {
            zoomType: 'x'
        },
        title: {
            text: 'Portfolio Value'
        },
        xAxis: {
        	type: 'datetime'
        },
        yAxis: {
            title: {
                text: 'Value'
            }
        },
        plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },
        series: [{
            name: 'You',
            data: {{ port }}
        },
        {name: 'Benchmark: {{compare}}', data: {{ bm }}}]
    });
});
</script>

<div class="panel panel-default">
<div class="panel-body">
<div class="row">
            <div class="col-md-6">
<h3>Your returns: {{ rt1 }} % </h3>
<h3> Benchmark returns: {{ rt2 }} % </h3>

<form onsubmit="location.href='/users/?user={{name}}&compare=' + document.getElementById('myInput').value; return false;">
  <input type="text" id="myInput" />
  <input type="submit" value = "Different stock" />
</form>


<form name="diffUser">
    <select name="menu" onChange="window.document.location.href=this.options[this.selectedIndex].value;" value="GO">
        <option selected="selected">Different User</option>
        <option value="/users/?user=Andrew&compare={{compare}}">Andrew</option>
        <option value="/users/?user=Bob&compare={{compare}}">Bob</option>
        <option value="/users/?user=Carl&compare={{compare}}">Carl</option>
        <option value="/users/?user=Dave&compare={{compare}}">Dave</option>
    </select>
</form>


 <table id='table' class="table table-striped table-bordered" style="width:60%">
        <thead>
          <tr>
            <th>Portfolio</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        	{% for s in stocks %}
        	<tr>
        		<td>{{s[0]}}</td>
        		<td>{{s[1]}}</td>
        		<td>${{s[2]}}</td>
        		<td>${{s[3]}}</td>
        	</tr>
        	{% endfor %}
	</tbody>
</table>
</div>

<div class="col-md-6">
<div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script>
var pied = {{ pie|tojson|safe}};
Highcharts.chart('container2', {
    chart: {
        type: 'pie'
    },
    title: {
        text: 'Portfolio Breakdown'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
            }
        }
    },
    series: [{
        name: 'Holdings',
        colorByPoint: true,
        data: pied
    }]
});
</script>
</div>
</div>
</div>
</div>
</body>
